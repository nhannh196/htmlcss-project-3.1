    <body>
        <header class="header">
            <div class="container header__inner">
                <!-- Logo -->
                <a href="/">
                    <img
                        src="./assets/icons/logo.svg"
                        alt="Modulars"
                        class="logo"
                    />
                </a>
                <!-- Nav -->
                <nav class="navbar">
                    <div class="navbar__list">
                        <a href="#!" class="navbar__item navbar__actived"
                            >Home</a
                        >
                        <a href="#!" class="navbar__item">About</a>
                        <a href="#!" class="navbar__item">Blog</a>
                        <a href="#!" class="navbar__item">Contact</a>
                    </div>
                    <div class="navbar__action">
                        <a href="#!" class="btn navbar__sign-up">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container hero__inner">
                    <article class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero-action">
                            <a href="#!" class="hero-action__btn btn"
                                >Get in touch</a
                            >
                            <div class="hero-watch">
                                <div class="hero-watch__btn">
                                    <img
                                        src="./assets/icons/hero-icon-watch.svg"
                                        alt=""
                                    />
                                    <a href="#!" class="hero-watch__icon"
                                        ><img
                                            src="./assets/icons/play.svg"
                                            alt=""
                                    /></a>
                                </div>
                                <a href="#!" class="hero-watch__content"
                                    >Watch Video</a
                                >
                            </div>
                        </div>
                    </article>
                    <figure class="hero-media">
                        <!-- background cỉcle -->
                        <img src="" alt="" class="hero-media__circle" />
                        <!-- hero img -->
                        <img
                            src="./assets/images/hero-img-1.png"
                            alt="We’re a creative design agency"
                            class="hero-media__img"
                        />
                        <img
                            src="./assets/images/hero-img-2.png"
                            alt="We’re a creative design agency"
                            class="hero-media__img"
                        />
                        <img
                            src="./assets/images/hero-img-3.png"
                            alt="We’re a creative design agency"
                            class="hero-media__img"
                        />

                        <!-- hero decorate-->
                        <div class="hero-decorate-top">
                            <img
                                src="./assets/images/hero-star.svg"
                                alt=""
                                class="hero-decorate-top__star"
                            />
                            <img
                                src="./assets/images/hero-vector-top.svg"
                                alt=""
                                class="hero-decorate-top__vector"
                            />
                        </div>
                        <div class="hero-decorate-bottom">
                            <img
                                src="./assets/images/hero-star.svg"
                                alt=""
                                class="hero-decorate-bottom__star"
                            />
                            <img
                                src="./assets/images/hero-vector-bottom.svg"
                                alt=""
                                class="hero-decorate-bottom__vector"
                            />
                        </div>
                    </figure>
                </div>
            </section>

            <!-- Logo brand -->
            <div class="logo-brand">
                <div class="container logo-brand__inner">
                    <img
                        src="./assets/images/google.svg"
                        alt="google"
                        class="logo-brand__item"
                    />
                    <img
                        src="./assets/images/slack.svg"
                        alt="slack"
                        class="logo-brand__item"
                    />
                    <div class="logo-brand__item">
                        <img
                            src="./assets/images/discord.svg"
                            alt=""
                            
                        />
                        <img src="./assets/images/agworld.svg" alt="agworld">
                    </div>
                    <img
                        src="./assets/images/rio-tinto.svg"
                        alt="rio tinto"
                        class="logo-brand__item"
                    />
                    <img
                        src="./assets/images/heroku.svg"
                        alt="heroku"
                        class="logo-brand__item"
                    />
                </div>
            </div>
